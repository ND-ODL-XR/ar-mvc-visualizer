<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Math Viewer Equation Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      h5 {
        opacity: 0.7;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #qrcode {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="equationForm">
      <h2>Enter a Math Equation</h2>
      <h5>Use code format e.g. ** for power, Math.sin(x) for sin, etc.</h5>
      <div>
        <b>z =</b>
        <input
          type="text"
          id="equation"
          placeholder="e.g., Math.sin(x) * Math.cos(y)"
          required
        />
        <input type="submit" value="Generate QR Code" />
      </div>
    </form>

    <div id="qrcode"></div>

    <script>
      document
        .getElementById("equationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var equation = document.getElementById("equation").value;
          var encodedEquation = encodeURIComponent(equation);
          var url =
            "https://ndlearning.8thwall.app/ar-math-viewer/?equation=" +
            encodedEquation;

          // Clear previous QR code
          document.getElementById("qrcode").innerHTML = "";

          // Generate new QR code
          new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
          });
        });
    </script>
  </body>
</html>
